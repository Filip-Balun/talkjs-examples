<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Support</title>
</head>
<body>

    <h1>Live Support</h1>
    <!-- minified snippet to load TalkJS without delaying your page -->
    <script>
        (function(t,a,l,k,j,s){
        s=a.createElement('script');s.async=1;s.src="https://cdn.talkjs.com/talk.js";a.head.appendChild(s)
        ;k=t.Promise;t.Talk={v:3,ready:{then:function(f){if(k)return new k(function(r,e){l.push([f,r,e])});l
        .push([f])},catch:function(){return k&&new k()},c:l}};})(window,document,[]);
    </script>
    
    <!-- container element in which TalkJS will display a chat UI -->
    <div id="talkjs-container" style="width: 90%; margin: 30px; height: 500px">
      <i>Loading chat...</i>
    </div>

    <script>
        Talk.ready.then(function() {
            var me = new Talk.User({
                id: "139882",
                name: "Alice",
                email: "alice@example.com",
                photoUrl: "./images/alice.jpeg"
            });
            var other = new Talk.User({
                id: "854791",
                name: "Sebastian",
                email: "sebastian@example.com",
            });
            window.talkSession = new Talk.Session({
                appId: "YOUR_APP_ID",
                me: other
            });

            var conversation = talkSession.getOrCreateConversation(
                Talk.oneOnOneId(me, other)
            );
            conversation.setParticipant(me);
            conversation.setParticipant(other);

            conversation.setAttributes({
                subject: "Global Web Hosts",
                photoUrl: ",/images/logo.jpg",
                welcomeMessages: ["Hi, welcome. We are usually welcome during working hours but feel free to leave a message at any time", "You can also read our <http://example.com|docs>"]

            })

            const chatPopup = talkSession.createPopup(conversation, {
    keepOpen: false
});
chatPopup.mount({ show: true }); 

        });

    </script>
</body>
</html>
